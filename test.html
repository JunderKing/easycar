<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script type="text/javascript">
  function test () {
    var li = document.createElement("li")
    var a = document.createElement("a")
    a.innerHTML = "hello"
    a.href = "www.baidu.com"
    li.appendChild(a)
    var ul = document.getElementById('list')
    ul.appendChild(li)
  }
  </script>
  <body>
    <ul id="list">

    </ul>
    <button type="button" name="button" onclick="test()">添加子节点</button>
  </body>
</html>
